<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="form">
        <form target="_blank" action="https://formsubmit.co/jovensrockstv@gmail.com
" method="POST">
            <div class="form-header">
                <div class="title">
                    <h1>Igreja Rocha Eterna - Sede</h1><br>
                    <h2>Cadastro de Jovem EBJ</h2>
                </div>
            </div>
            <h3>Dados Pessoais</h3>

            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Nome Completo</label>
                    <input type="text" name="name" placeholder="Digite seu nome" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Endereço</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite sua rua" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Bairro / N°</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite o bairro e o número" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Nível Escolar</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Data de Nascimento</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite" required>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-box">
                    <label for="number">Celular / Whatsapp</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                </div>

            </div>
            <h3>Dados do Pais</h3>

            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Pai</label>
                    <input type="text" name="name" placeholder="Digite" required>
                </div>

                <div class="input-box">
                    <label for="firstname">Mãe</label>
                    <input type="text" name="name" placeholder="Digite" required>
                </div>
            </div>

            <h3>Dados Eclesiásticos</h3>

            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Batismo nas Águas</label>
                    <input type="text" name="name" placeholder="Digite" required>
                </div>

                <div class="input-box">
                    <label for="firstname">Ja faz parte ou deseja fazer alguma função na Igreja? Qual?</label>
                    <input type="text" name="name" placeholder="Digite" required>
                </div>

                <div class="input-box">
                    <label for="firstname">Talentos que possui</label>
                    <input type="text" name="name" placeholder="Digite" required>
                </div>

            </div>

            <div class="gender-inputs">
                <div class="gender-title">
                    <h4>Gênero</h4>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input id="female" type="radio" name="gender">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-input">
                        <input id="male" type="radio" name="gender">
                        <label for="male">Masculino</label>
                    </div>
                </div>
            </div>

            <div class="gender-inputs">
                <div class="gender-title">
                    <h4>Deseja ter célula em sua Casa?</h4>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio">
                        <label>Sim</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio">
                        <label>Não</label>
                    </div>
                </div>
            </div>

            <div class="Enviar-button">
                <button type="submit">ENVIAR</button>

                <input type="hidden" name="_subject" value="Novo Contato!">
                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_captcha" value="false">
            </div>

        </form>
    </div>

</body>

</html>
